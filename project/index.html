<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mainContainer" class="main-card">
      <div id="middleContainer" class="login-container">
        <h1 class="account">Create Account</h1>
        <img src="https://res.cloudinary.com/dmexl1rhu/image/upload/v1708966763/d5_ie7mcm.jpg" class="login-img"/>
        <form class="form">
          <div class="login-card">
            <input type="text" id="name" class="input-form" placeholder="Full Name" />
          </div> 
          <div class="login-card">
            <input type="text" id="number" class="input-form" placeholder="Number" />
          </div> 
          <div class="login-card">
            <input type="email" id="email" class="input-form" placeholder="Email" />
          </div> 
          <div class="login-card">
            <input type="password" id="password" class="input-form" placeholder="Password" />
          </div> 
        </form>
        <div>
         <button type="button" class="button" onclick="signIn()">Sign up</button>
       </div>
      </div>
      <div id="lastContainer" class="bottom-card">
        <nav class="navbar navbar-light bg-transparent mb-3">
          <a class="navbar-brand" href="#">
            <img
              src="https://assets.ccbp.in/frontend/react-js/nxt-watch-profile-img.png "
              class="navbar-image"
              alt="profile"
            />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            </div>
          </div>
        </nav>
        <h1 class="heading-name">Hi! Tushar</h1>
        <div class="small-card">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://res.cloudinary.com/dmexl1rhu/image/upload/v1708959951/d1_la2hme.jpg" class="image" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="https://res.cloudinary.com/dmexl1rhu/image/upload/v1708960069/d3_ud5uyj.jpg" class="image" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="https://res.cloudinary.com/dmexl1rhu/image/upload/v1708960051/d2_parkhb.png" class="image" alt="..." />
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="course-card">
          <img src="https://res.cloudinary.com/dmexl1rhu/image/upload/v1708961009/d4_szqqxm.jpg" class="full-img"/>
          <p class="para">what do you want to learn today Tushar?</p>
        </div>
      </div> 
    </div>
  </body>
</html>
